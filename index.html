<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>

   <div class="container">

      <p>Send your URL to a friend to start a video call</p>

      <div class="row">
         <div class="col s12 m6">
            <div class="card">
               <div class="card-content">
                  <span class="card-title">local video</span>
                  <video id="localVideo" autoplay></video>
               </div>
            </div>
         </div>
         <div class="col s12 m6">
            <div class="card">
               <div class="card-content">
                  <span class="card-title">video of partner</span>
                     <video id="remoteVideo" autoplay></video>
                  
               </div>
            </div>
         </div>

      </div>

   
      <div class="row">
         <div class="input-field col s12">
            <form>
               <input id="chatInput" type="text" class="validate">
               <label for="chatInput">Message</label>
            </form>
         </div>
      </div>
         

      
      
      <div id="convoDiv">
         <h5>Conversation</h5>
      </div>
   </div>

</body>
   <!-- <script src="functions.js"></script> -->
   <script src="video.js"></script>
   <script src="chat.js"></script>
</html>
